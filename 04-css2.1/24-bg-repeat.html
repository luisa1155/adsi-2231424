<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background repeat</title>
	<style>
		section {
			width: 600px;
			height: 399px;
			border: 2px solid #777;
			margin: 25px auto;
			background-image: url(imgs/Naruto.png);
		}
		section h2 {
			background-color: rgba(256,256,256,0.6);
			margin: 0px;
			padding: 5px;
			text-align: center;
		}
		section.br1{background-repeat: repeat;}
		section.br2{background-repeat: repeat-x;}
		section.br3{background-repeat: repeat-y;}
		section.br4{background-repeat: no-repeat;}
	</style>
</head>
<body>
	<section class="br1">
		<h2>background-repeat: repeat</h2>
	</section>
	<section class="br2">
		<h2>background-repeat: repeat-x</h2>
	</section>
	<section class="br3">
		<h2>background-repeat: repeat-y</h2>
	</section>
	<section class="br4">
		<h2>background-repeat: no-repeat</h2>
	</section>
</body>
</html>
