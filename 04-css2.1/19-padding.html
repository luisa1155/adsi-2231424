<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
         div.box {
            background-color: #aaa;
            margin: 20px auto;
            text-align: justify;
            width: 400px;
            /* Padding */
            padding-top: 80px;
            padding-right: 60px;
            padding-bottom: 40px;
            padding-left: 20px;
            /* Shorthand*/
            padding: 80px 60px 40px 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam est maiores architecto odio repellendus illo. Exercitationem, dicta! Libero ut et officiis illum facilis tempora! Ipsum, velit autem. Eveniet, mollitia quis?
    </div>
</body>
</html>
