<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        ul {
            margin: 0;
            padding: 0;
        }
        ul li {
            display: inline-block;
            list-style: none;
            height: 20px;
            text-align: center;
            color: #666;
            min-width: 20px;
            border: 1px solid #f0dc68;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> loops</h1>
        </header>
        <section>
            <h2>Loop (for)</h2>
            <p>Print even numbers from 0 to 50</p>
            <ul id="loopfor">   
            </ul>
            <!--  -->
            <h2>Loop (for/in)</h2>
            <p>Print properties of object</p>
            <ul id="loopforin">
            </ul>
            <!--  -->
            <h2>Loop (while)</h2>
            <p>Print multiples numbers from 0 to 50</p>
            <ul id="loopwhile">
            </ul>
            <!--  -->
            <h2>Loop (do/while)</h2>
            <p>Print N!</p>
            <ul id="loopdowhile">
            </ul>
            <!--  -->
            <h2>Loop (break)</h2>
            <p>Fibonacci (144)</p>
            <ul id="loopbreak">
            </ul>
        </section>
    </main>

    <script>
            // Variables
            const loopFor = document.getElementById('loopfor');
            
            //loop for 
            for(let i = 0; i <= 50; i++) {
                if(i % 2 == 0) {
                    loopFor.innerHTML += `<li> ${i} </li>`;
                }
            }

            // loop forin 
            const loopForin = document.getElementById('loopforin');

            let pokemon = {
                nombre: "Charmander",
                elemento: "Fuego",
                evolucion: "Charmeleon",
                evolucion_final: "Charizard"
            };

            for(let i in pokemon) {
                loopForin.innerHTML += `<li> ${i}: ${pokemon[i]} </li>`;
            }

            // loop while
            const loopWhile = document.getElementById('loopwhile');

            let i = 0;
            while( i <= 50) {
                if(i % 5 == 0) {
                    loopWhile.innerHTML += `<li> ${i} </li>`;
                }
                i++;
            }

            // loop do while 
            const loopDoWhile = document.getElementById('loopdowhile');

            let number = 5;
            let fact = 1;
            let inx = 1;

            do {
               fact *= inx;
               loopDoWhile.innerHTML += `<li> ${fact} </li>`; 
               inx++;
            }while(inx <= number);

            // break
            const loopBreak = document.getElementById('loopbreak');

            let act = 1;
            let prev = 0;
            let sum = 0;
            loopBreak.innerHTML = `<li> ${prev} </li> <li> ${act} </li>`;
            for(let i = 1; i <= 20; i++) {
                sum = act + prev;   
                prev = act;
                act = sum;
                loopBreak.innerHTML += `<li> ${sum} </li>`;

                if(i == 10)
                    break;
            }

    </script>
    
</body>
</html>
